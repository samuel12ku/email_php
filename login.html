<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fondo Emprender</title>
    <link rel="stylesheet" href="componentes/login.css">
</head>
<body>
    <div class="dashboard-contenedor">
        <div class="dashboard-header">
            <img src="componentes/img/logoFondoEmprender.svg" alt="Logo SENA" class="dashboard-logo">
            <h2>Iniciar Sesión</h2>
        </div>

    <form action="servicios/php_Login/autenticador.php" method="post" class="persona-form">
        <div class="form-grupo">
            <label for="correo">Numero de documento</label>
            <input type="text" id="numeroDocumento" name="numeroDocumento" pattern="[A-Z0-9]{1,10}" maxlength="20" min="10" title="Ingrese un número de documento válido" required class="form-control" />
        </div>

        <div class="form-grupo">
            <label for="clave">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required class="form-control" />
        </div>

        <button type="submit" class="btn-enviar">Ingresar</button>
    </form>
    </div>
</body>
</html>
