    <!-- Env√≠o de l√≥gica por formulario -->
    <h2>Formulario de Correos Personalizados</h2>
    <form action="email_csv.php" method="POST" enctype="multipart/form-data">
<div class="form-grupo">

  <!-- Subida de archivos en formato csv -->
  <label for="csv">Subir archivo CSV:</label>
  <div class="subir-archivo">
    <label for="csv" class="custom-subir-archivo">üìÇ Seleccionar archivo</label>
    <input type="file" name="csv" id="csv" accept=".csv, .xlsx" required>
    <span id="file-name">Ning√∫n archivo seleccionado</span>
  </div>
</div>

      <!-- Asunto del mensaje -->
    <div class="form-grupo">
        <label for="titulo">T√≠tulo del mensaje:</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>
    
    <!-- Cuerpo del mensaje del correo -->
    <div class="form-grupo">
        <label for="contenido">Contenido del mensaje:</label>
        <textarea id="contenido" name="contenido" rows="4" required></textarea>
        <div id="contador" style="text-align: right; font-size: 0.9rem; color: #555;">0 / 700</div>
    </div>


      <!-- Subida de imagen -->
    <div class="form-grupo">
      <label for="imagen">Subir imagen para insertar en el correo:</label>
      <div class="subir-archivo">
        <label for="imagen" class="custom-subir-archivo">üñºÔ∏è Seleccionar imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
        <span id="imagen-nombre">Ning√∫n archivo seleccionado</span>
      </div>
      <div class="preview-imagen">
        <img id="preview" src="" alt="Vista previa" style="display:none;">

    </div>

      <div class="form-grupo">
        <label for="orden">¬øEn qu√© orden quieres mostrar la imagen y el texto?</label>

          <option value="texto_imagen">Primero texto, luego imagen</option>
          <option value="imagen_texto">Primero imagen, luego texto</option>
        </select>
      </div>

      <div class="form-navegacion">
        <button type="submit">Enviar correos</button>
      </div>

    </form>
